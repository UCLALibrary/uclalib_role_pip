---

# Set the version of python to install (e.g. 27, 36, etc.)
# This version of python must be available in the RHEL repository
python_version: "36"

python_major_version: "{{ python_version[0] }}"

# The list of base packages to be installed
python_base_packages:
  - python
  - python-setuptools
  - python-devel
  - python-pip
  - python-virtualenv

use_virtualenv: "no"

virtualenv_path: ""

